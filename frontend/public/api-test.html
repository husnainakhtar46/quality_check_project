<!DOCTYPE html>
<html>
<head>
    <title>API Test</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body { font-family: Arial; padding: 20px; }
        button { padding: 10px 20px; font-size: 16px; margin: 10px 0; }
        pre { background: #f4f4f4; padding: 10px; overflow: auto; }
    </style>
</head>
<body>
    <h1>Final Inspections API Test</h1>
    <button onclick="testAPI()">Test API Call</button>
    <div id="result"></div>

    <script>
        async function testAPI() {
            const token = localStorage.getItem('access_token');
            const resultDiv = document.getElementById('result');
            
            resultDiv.innerHTML = '<p>Testing...</p>';
            
            try {
                const response = await fetch('http://192.168.10.107:8000/final-inspections/', {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });
                
                const data = await response.json();
                
                resultDiv.innerHTML = `
                    <h2>Response Status: ${response.status}</h2>
                    <h3>Token: ${token ? 'Present' : 'Missing'}</h3>
                    <h3>Data Count: ${Array.isArray(data) ? data.length : 'Not an array'}</h3>
                    <pre>${JSON.stringify(data, null, 2)}</pre>
                `;
            } catch (error) {
                resultDiv.innerHTML = `<p style="color: red;">Error: ${error.message}</p>`;
            }
        }
    </script>
</body>
</html>
