<!DOCTYPE html>
<html>

<head>
    <title>Final Inspections Debug</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            font-family: Arial;
            padding: 20px;
        }

        .info {
            background: #f0f0f0;
            padding: 15px;
            margin: 10px 0;
            border-radius: 5px;
        }

        .info h3 {
            margin-top: 0;
        }

        .good {
            color: green;
        }

        .bad {
            color: red;
        }
    </style>
</head>

<body>
    <h1>Final Inspections Debug</h1>
    <div id="output">Loading...</div>

    <script>
        async function checkFinalInspections() {
            const token = localStorage.getItem('access_token');
            const output = document.getElementById('output');

            try {
                // Fetch data
                const response = await fetch('http://192.168.10.107:8000/final-inspections/', {
                    headers: { 'Authorization': `Bearer ${token}` }
                });

                const data = await response.json();

                // Check if it's an array
                const isArray = Array.isArray(data);
                const count = isArray ? data.length : 0;

                output.innerHTML = `
                    <div class="info">
                        <h3>API Response</h3>
                        <p><strong>Status:</strong> <span class="${response.status === 200 ? 'good' : 'bad'}">${response.status}</span></p>
                        <p><strong>Is Array:</strong> <span class="${isArray ? 'good' : 'bad'}">${isArray ? 'Yes' : 'No'}</span></p>
                        <p><strong>Count:</strong> <span class="${count > 0 ? 'good' : 'bad'}">${count}</span></p>
                    </div>
                    
                    <div class="info">
                        <h3>Sample Record</h3>
                        <pre>${JSON.stringify(data[0], null, 2)}</pre>
                    </div>
                    
                    <div class="info">
                        <h3>All Records</h3>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    </div>
                `;
            } catch (error) {
                output.innerHTML = `
                    <div class="info">
                        <h3 class="bad">Error</h3>
                        <p>${error.message}</p>
                    </div>
                `;
            }
        }

        // Run on load
        checkFinalInspections();
    </script>
</body>

</html>
